<!-- Equipment Modal -->
@if (equipment()) {
<div
  class="fixed inset-0 flex items-center justify-center bg-black/40 backdrop-blur-sm z-50"
>
  <!-- Modal Card -->
  <div
    class="bg-white rounded-2xl shadow-2xl max-w-3xl w-full mx-4 border border-green-100 overflow-hidden animate-fadeIn"
  >
    <!-- Header -->
    <div class="flex justify-between items-start p-5 border-b border-green-100">
      <div>
        <h2 class="text-2xl font-semibold text-green-800">
          {{ equipment()?.name }}
        </h2>
        <p class="text-sm text-green-600 mt-1">
          {{ equipment()?.category }}
        </p>
      </div>
      <button
        (click)="closeModal()"
        class="p-2 rounded-md hover:bg-green-50 focus:outline-none"
        aria-label="Close"
      >
        <svg
          class="w-5 h-5 text-green-700"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </div>

    <!-- Body -->
    <div class="p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Image -->
      <div class="flex justify-center items-center">
        <img
          [src]="equipment()?.image"
          [alt]="equipment()?.name"
          class="w-full max-w-xs h-48 object-cover rounded-lg border border-green-100"
        />
      </div>

      <!-- Specs -->
      <div class="md:col-span-2">
        <h4 class="text-sm font-medium text-green-700 mb-3">Specifications</h4>

        <ul class="divide-y divide-green-100 border border-green-50 rounded-md">
          <li
            *ngFor="let spec of equipment()?.specs"
            class="flex justify-between px-4 py-3 text-sm"
          >
            <span class="font-medium text-green-700">{{ spec.label }}</span>
            <span class="text-gray-700">{{ spec.value }}</span>
          </li>
        </ul>
      </div>
    </div>

    <!-- Footer -->
    <div
      class="px-6 py-4 border-t border-green-100 bg-green-50 text-sm text-green-700"
    >
      Category: <strong>{{ equipment()?.category }}</strong>
    </div>
  </div>
</div>
}
